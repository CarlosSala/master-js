<!DOCTYPE html> 
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Proyecto de JavaScript</title>
        <!-- estilos css -->
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link id="theme" rel="stylesheet" type="text/css" href="css/green.css">
       
        <!-- jQuery local -->
        <script src="js/jquery-3.3.1.min.js"></script>
       
        <!-- jQuery UI -->
        <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css"/> 
        <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css"/> 
        <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css"/> 
        
        <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>

        <!-- plugin validation form -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>

        <!-- Mis scripts -->
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id="selector-theme">
            <div id="to-green"> </div>
            <div id="to-red"> </div>
            <div id="to-blue"> </div>
        </div>
        <section id="global">
            <!-- Cabecera-->
            <header>
                <div id="logo">
                    <h1>Proyecto JS</h1>
                </div>
                <div class="clearfix"></div>
                <nav id="menu">
                    <ul >
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="reloj.html">Reloj</a></li>
                        <li><a href="about.html">Sobre Mi</a></li>
                        <li><a href="contact.html">Contacto</a></li>
                    </ul>
                </nav>
            </header>   
            
           <!-- Contenido-->
            <section id="content">
                <!-- cargar formulario de contacto-->
                <div id="box">
                <h2>Contacto</h2>
                <!-- el action debe ir primero y vacio para no redirigir-->
                <form action="" method="POST" id="form_contact">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" data-validation="length" data-validation-length="min5" data-validation="alphanumeric">

                    <label >Apellidos</label>
                    <input type="text" name="surname"  data-validation="length" data-validation-length="min5" data-validation="alphanumeric">
                    
                    <label >Email</label>
                    <input type="email" name="email" data-validation="email">
                    
                    <label >Sexo</label>
                    <select name="sex" data-validation="required">
                        <option value="man">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>
                    <br><br>

                    <label for="date">Fecha de nacimiento</label>
                    <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy">
                    
                    <label for="years">Edad</label>
                    <input type="number" name="years" data-validation="number">

                    <input type="submit" value="Envair"/>
                </form>
                </div>
                <aside id="sidebar">
                    <div id="about">
                        <h4><span>¿Quien soy?</span></h4>
                        <img src="img/caracol.jpg">
                        <p>
                            Pellentesque varius laoreet eleifend. Vivamus turpis elit,
                            placerat vel dapibus eu, venenatis a libero. Aliquam rutrum
                        </p>
                    </div>
                    <div id="login">
                            <h4><span>Identificate</span></h4>
                            <form>
                                <label for="name">
                                    Nombre
                                </label>
                                <input type="text" name="form_name" id="form_name"/>

                                <label for="email">
                                    Correo
                                </label>
                                <input type="text" name="email"/>

                                <label for="password">
                                    Contraseña
                                </label>
                                <input type="password" name="password"/>
                                <input type="submit" value="Entrar"/>
                            </form>
                    </div>

                </aside>
            </section>
        </section>
        <footer>
            Master en JavaScript
            <a href="" class="subir">Ir arriba</a>
        </footer>
    </body>
</html>
