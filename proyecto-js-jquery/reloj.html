    <!-- jQuery local -->
    <script src="js/jquery-3.6.4.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/es.js"></script>

    <!-- Mis scripts -->

<body>
    <div id="selector-theme">
        <div id="to-green"> </div>
        <div id="to-red"> </div>
        <div id="to-blue"> </div>
    </div>
    <section id="global">
        <!-- Cabecera-->
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>

            <div id="box">

                </div>
            </div>

                        Pellentesque varius laoreet eleifend. Vivamus turpis elit,

                        <label for="name">

                        </label>
                        <input type="text" name="form_name" id="form_name" />

                        <label for="email">
                            Correo
                        </label>
                        <input type="text" name="email" />

                        <label for="password">
                            Contraseña

                        <input type="password" name="password" />

    <footer>
        Master en JavaScript
        <a href="" class="subir">Ir arriba</a>
